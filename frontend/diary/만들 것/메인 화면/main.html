<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="css/style.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css" rel="stylesheet">
    <!-- Semantic UI CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
    <!-- Semantic UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar scroll</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Link
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
    </div>
  </div>

  
</nav>

</header>

<body>
    <div class="container">
        <!-- 일정관리, 스케줄표 -->
        <div class="schedule"> 
            <div class="content">
                <h1 class="date">금요일<span>12월 12일</span></h1>
                <div class="notes">
                    <p>
                        <input type="text" value="" placeholder="new note" style="flex: 1;"/>
                        <a href="#" title="Remove input" class="removeInput animate">+</a>
                    </p>
                    <ul class="noteList">
                        <li>고양이 밥주기 <a href="#" title="Remove note" class="removeNote animate">x</a></li>
                        <li>강아지 밥주기 <a href="#" title="Remove note" class="removeNote animate">x</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 캘린더 -->
        <div class="ui calendar">
            <div class="alert alert-primary" role="alert">
                <h4>D-5 생일</h4>
                </div>
        
                <div class="alert alert-primary" role="alert">
                <h4>D-8 자격증 시험</h4>
                </div>
        
                <div class="alert alert-primary" role="alert">
                <h4>D-13 크리스마스 파티</h4>
                </div>
            <div class="ui grid">
                <div class="ui sixteen column">
                    <div class="button-container">
                        <button>+</button>
                    </div>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <!-- 검색,공휴일 -->
        <div class="search">
            <p>
                <input type="text"/>
                <button>검색</button>
            </p>
            <div class="anniversary">

                <div class="year-month text-center">
                    <button><</button>
                    <h2>2024년 12월</h2>
                    <button>></button>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="text-center">
                            <th class="col-1">#</th>
                            <th class="col-7">구분</th>
                            <th class="col-3">일</th>
                            <th class="col-5">요일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>크리스마스</td>
                            <td>20일</td>
                            <td>일요일</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="js/style.js"></script>
</body>
<footer class="footer">
    <p>&copy; 2024 CalendarDairy Project. All rights reserved.</p>
</footer>
</html>
