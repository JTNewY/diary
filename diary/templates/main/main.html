{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <!-- 일정관리, 스케줄표 -->
        <div class="schedule"> 
            <div class="content">
                <h1 class="date">금요일<span>12월 12일</span></h1>
                <div class="notes">
                    <p>
                        <input type="text" value="" placeholder="new note" style="flex: 1;"/>
                        <a href="#" title="Remove input" class="removeInput animate">+</a>
                    </p>
                    <ul class="noteList">
                        <li>고양이 밥주기 <a href="#" title="Remove note" class="removeNote animate">x</a></li>
                        <li>강아지 밥주기 <a href="#" title="Remove note" class="removeNote animate">x</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 캘린더 -->
        <div class="ui calendar">
            <div class="alert alert-primary" role="alert">
                <h4>D-5 생일</h4>
                </div>
        
                <div class="alert alert-primary" role="alert">
                <h4>D-8 자격증 시험</h4>
                </div>
        
                <div class="alert alert-primary" role="alert">
                <h4>D-13 크리스마스 파티</h4>
                </div>
            <div class="ui grid">
                <div class="ui sixteen column">
                    <div class="button-container">
                        <button>+</button>
                    </div>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <!-- 검색,공휴일 -->
        <div class="search">
            <p>
                <input type="text"/>
                <button>검색</button>
            </p>
            <div class="anniversary">

                <div class="year-month text-center">
                    <button><</button>
                    <h2>2024년 12월</h2>
                    <button>></button>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="text-center">
                            <th class="col-1">#</th>
                            <th class="col-7">구분</th>
                            <th class="col-3">일</th>
                            <th class="col-5">요일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>크리스마스</td>
                            <td>20일</td>
                            <td>일요일</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/style.js"></script>
{% endblock %}
